<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/gplogo.png}" alt="Guaranteed Power Ltd">
    <title th:text="${user.name}+'\'s Quotes | GP'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .btn-success {
            background-color: #a57100;
            border-color: #a57100;
            border-radius: 0px;
        }

        .btn-success:hover {
            background-color: #d28f00;
            border-color: #d28f00;
        }

        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
            border-radius: 0px;
        }

        .btn-danger:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/gplogo.png}" alt="Logo" class="me-2" style="width:2rem;">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user}">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/user/profile}">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- View Quotes Content -->
<div class="container mt-5">
    <div class="row">
        <div class="col-md-10 offset-md-1">
            <h2>Your Quotes</h2>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search quotes..." aria-label="Search quotes" aria-describedby="search-addon" style="border-radius:0px;">
                <button class="btn btn-success" type="button" id="search-addon">Search</button>
            </div>
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">Average Monthly Consumption</th>
                    <th scope="col">Number of Panels</th>
                    <th scope="col">Upfront Cost</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="quote : ${quotes}">
                    <td th:text="${quote.averageMonthlyConsumption}"></td>
                    <td th:text="${quote.numberOfPanels}"></td>
                    <td th:text="${'$' + #numbers.formatDecimal(quote.upfrontCost, 0, 'COMMA', 2, 'POINT')}"></td>
                    <td>
                        <form th:action="@{/user/delete-quote/{id}(id=${quote.id})}" method="post" style="display:inline">
                            <input type="hidden" name="_method" value="DELETE" />
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>



<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>



</body>
</html>
