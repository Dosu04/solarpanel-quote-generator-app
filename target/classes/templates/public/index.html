<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/images/gplogo.png}" alt="Guaranteed Power Ltd"/>
    <title>Solar Panel Quote Generator | GP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .hero-section {
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .footer {
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }

        .btn-success {
            background-color: #a57100;
            border-radius: 0px;
            border-color: #a57100;
        }

        .btn-success:hover,
        .btn-success:active {
            background-color: #d28f00;
            border-color: #d28f00;
        }


    </style>
</head>
<body>
<div class="container-fluid" style="margin-bottom:1rem;">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/gplogo.png}" alt="Logo" class="me-2" style="width:2rem;">Guaranteed Power
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/user}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/register}">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container">
            <h1 class="display-4">Get Your Solar Power Quote Now!</h1>
            <p class="lead">Start saving energy and money with our solar panel solutions.</p>

            <br>
            <a class="btn btn-success btn-lg" th:href="@{/register}" role="button">Get Started</a>
        </div>
    </section>



    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2023 Guaranteed Power Ltd</p>
            <p>Developed by <a href="https://www.emmanueloladosu.com.ng" target="_blank" style="text-decoration:none; color:white">Emmanuel Oladosu</a></p>
        </div>
    </footer>

</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
