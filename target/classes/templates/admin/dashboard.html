<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Add your custom styles here */
    </style>
</head>
<body>

<!-- Side Navigation -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Admin Dashboard</span>
        <a th:href="@{/logout}" class="btn btn-outline-light">Logout</a>

    </div>
</nav>
<div class="container-fluid">
    <div class="row">

        <div class="col-md-9 col-lg-10">
            <div class="container mt-3">
                <!-- Page Content -->
                <h2>Manage Users</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Username</th>
                            <th scope="col">Email</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Name</th>
                            <th scope="col">Other Name</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user, index : ${users}">
                            <td th:text="${index.index + 1}"></td>
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.otherName}"></td>
                            <td>
                                        <form th:action="@{/admin/delete-user/{userId}(userId=${user.id})}" method="post" id="deleteForm">
                                            <button type="submit" class="btn btn-danger btn-sm" th:if="${#strings.contains(user.roles.toString(), 'admin') == false}">
                                                <i class="fas fa-trash-alt"></i> Delete
                                            </button>
                                        </form>


                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<!-- Font Awesome -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
